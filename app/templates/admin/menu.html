{% extends "admin/index.html" %}
{% block title %}
  Menu Management
{% endblock title %}
{% block content %}
  <div class="header-container">
    <span class="flow-text">Menu Management</span>
    <a class="btn waves-effect waves-light purple darken-1" href="#add-item">New Item</a>
  </div>
  <div class="card-container">
    {% for item in menu_items %}
      {% with item=item %}
        {% include "components/card.html" %}
      {% endwith %}
    {% endfor %}
  </div>
{% endblock content %}

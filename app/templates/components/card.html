<div class="card waves-effect {% if not item.available %}unavailable{% endif %}"
     id="item-{{ item.product_id }}"
     onclick="open_modal('{{ url_for("admin.edit_product", id=item.product_id) }}')">
    <div class="card-content">
        <div class="card-title">
            {{ item.name }}
            {#<button class="btn-flat delete-btn" onclick="delete_product({{ item.product_id }})">
                <i class="material-icons red-text">close</i>
            </button>#}
            {% if not item.available %}
                <span class="status-badge">Unavailable</span>
            {% endif %}
        </div>
        <p>Price: {{ "{:,}".format(item.price) }} â‚©</p>
    </div>
</div>
